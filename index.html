<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="INPUT TODO" type="text" />
      <button>ADD</button>
    </div>
    <div class="uncomplete-area">
      <p class="title">UNFINISHED TODO</p>
      <ul>
        <div class="list-row">
          <li>TODO</li>
          <button>DONE</button>
          <button>DELETE</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">FINISHED TODO</p>
      <ul>
        <div class="list-row">
          <li>TODO</li>
          <button>RETURN</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
